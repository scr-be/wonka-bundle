language : php
php      : [ 5.6, 7.0 ]
sudo     : false
git      : { depth : 3 }

env :
  global :
    - secure : 

services :
  - mysql
  - memcached

install :
  - bash .bldr/bldr -b up-env -q
  - bash .bldr/bldr -b up-app -q

script : bin/phpunit -vvv

after_script :
  - bash .bldr/bldr -b down-app -q
  - bash .bldr/bldr -b down-env -q

...
